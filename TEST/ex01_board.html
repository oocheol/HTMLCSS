<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .topic{
            background-color: gray;
            height:50px;
        }
        .basic{
            height: 35px;
            background-color: whitesmoke;
        }
        .table{
            width: 400px;
            align-content: center;
        }

        .right{
            text-align: right;
        }
        .left{
            text-align: left;
        }
        .center{
            text-align: center;
        }
        .bg{
            background-color: whitesmoke;
        }

    </style>

</head>
<body>
    <form action="#" method="get">
        <table class="table">
            <!-- STEP 1 -->
            <tr class="topic">
                <th colspan="2" class="left">Step1 : 아이디/비번 입력</th>
                
            </tr>
            <tr class="basic">
                <td class="right">아이디 : </td>
                <td><input type="text" name="userID"></td>
            </tr>
            <tr class="basic">
                <td class="right">비밀번호 : </td>
                <td><input type="password" name="userPW"></td>
            </tr>
            <tr class="basic">
                <td class="right">비밀번호 확인 : </td>
                <td><input type="password" name="userPWcheck"></td>
            </tr>
            <!-- STEP 2 -->
            <tr class="topic">
                <th colspan="2" class="left">Step2 : 개인정보</th>
                
            </tr>
            <tr class="basic">
                <td class="right">성별 : </td>
                <td>남<input type="radio" name="gender" value="men">
                    여<input type="radio" name="gender" value="women"></td>
            </tr>
            <tr class="basic">
                <td class="right">혈액형 : </td>
                <td><select>
                    <option value="A">A형</option>
                    <option value="AB">AB형</option>
                    <option value="B">B형</option>
                    <option value="O">O형</option>
                </select></td>
            </tr>
            <tr class="basic">
                <td class="right">생일 : </td>
                <td><input type="date"></td>
            </tr>
            <!-- STEP 3 -->
            <tr class="topic">
                <th colspan="2" class="left">Step3 : 선호도</th>
                
            </tr>
            <tr class="basic">
                <td class="right">취미 : </td>
                <td>축구<input type="checkbox" name="sport">
                    야구<input type="checkbox" name="sport">
                    농구<input type="checkbox" name="sport">
                </td>
            </tr>
            <tr class="basic">
                <td class="right">좋아하는 색깔 : </td>
                <td><input type="color"></td>
            </tr>
            
            <!-- STEP 4 -->
            <tr class="topic">
                <th colspan="2" class="left">Step4 : 적고 싶은 말</th>
                
            </tr>
            <tr class="bg">
                <td class="center" colspan="2">
                    <textarea cols="60" rows="5"></textarea>
                </td>
                
            </tr>
            <tr class="basic">
                <td class="center" colspan="2">
                <input type="submit">
                <input type="reset">
                </td>
                
                </tr>    

        
        
            
        </table>
        
        



    </form>
</body>
</html>
